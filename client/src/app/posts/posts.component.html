<div id="posts-container">
    <div *ngIf="onGoingRequest">
        <p>Loading...</p>
    </div>
    <div class="create-button">
        <button mat-stroked-button (click)="create()">Create Post</button>
    </div>
    <div *ngIf="!onGoingRequest && paginatedPosts.length">
        <div class="post" *ngFor="let post of paginatedPosts">
            <h4 (click)="navigateToDetail(post)">{{ post.title }}</h4>
        </div>
    </div>
    <div *ngIf="!onGoingRequest && !paginatedPosts.length">
        <p>No posts found</p>
    </div>
    <mat-paginator [length]="totalPosts"
                   [pageSize]="itemsPerPage"
                   (page)="loadMore($event)">
    </mat-paginator>
</div>
