<div class="new-post-container">
  <mat-card>
    <h1>New post</h1>
    <form [formGroup]="postForm" (ngSubmit)="submit()" class="new-post-form">
      <mat-form-field appearance="fill" class="form-group">
        <mat-label>Title</mat-label>
        <input matInput type="text" id="title" formControlName="title">
        <mat-error *ngIf="postForm.get('title')?.invalid && postForm.get('title')?.touched">
          <div *ngIf="postForm.get('title')?.errors?.['invalidTitle']">Invalid title characters</div>
          <div *ngIf="postForm.get('title')?.errors?.['required']">Title is required</div>
          <div *ngIf="postForm.get('title')?.errors?.['minlength']">Title must be at least 5 characters</div>
          <div *ngIf="postForm.get('title')?.errors?.['maxlength']">Title must be no more than 75 characters</div>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-group">
        <mat-label>Content</mat-label>
        <textarea matInput id="content" formControlName="content"></textarea>
        <mat-error *ngIf="postForm.get('content')?.invalid && postForm.get('content')?.touched">
          <div *ngIf="postForm.get('content')?.errors?.['invalidContent']">Invalid Content characters</div>
          <div *ngIf="postForm.get('content')?.errors?.['required']">Content is required</div>
          <div *ngIf="postForm.get('content')?.errors?.['minlength']">Content must be at least 10 characters</div>
          <div *ngIf="postForm.get('content')?.errors?.['maxlength']">Content must be no more than 350 characters</div>
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="!postForm.valid">Create</button>
    </form>
  </mat-card>
</div>
